spring:
  flyway:
    locations: classpath:db/migration
  datasource:
    url: jdbc:mysql://localhost/medvoll_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
#nunca exibir o stackTrace em retornos de erros
server:
  error:
    include-stacktrace: never